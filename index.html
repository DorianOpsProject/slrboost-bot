<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SLR BOOST</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        accent: '#FFD400'
      }
    }
  }
}
</script>

<style>
@keyframes driftIn {
  0% {
    transform: translateX(120%) rotate(-8deg) scale(.9);
    opacity: 0;
    filter: blur(6px);
  }
  60% {
    opacity: 1;
  }
  80% {
    transform: translateX(-5%) rotate(3deg) scale(1);
  }
  100% {
    transform: translateX(0) rotate(0deg) scale(1);
    filter: blur(0);
  }
}

@keyframes smoke {
  0% { opacity:0; transform:translateX(0) scale(.6); }
  50% { opacity:.4; }
  100% { opacity:0; transform:translateX(-60px) scale(1.4); }
}

@keyframes textReveal {
  0% { opacity:0; transform:translateY(20px) scale(.95); }
  100% { opacity:1; transform:translateY(0) scale(1); }
}
</style>
</head>

<body class="bg-[#05070D] text-white overflow-hidden">

<!-- LOADER -->
<div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-[#05070D]">

  <!-- Smoke -->
  <div class="absolute bottom-1/2 right-1/2 w-40 h-20 bg-white/20 blur-2xl rounded-full
              animate-[smoke_1.2s_ease-out_forwards]"></div>

  <!-- Car silhouette -->
  <svg id="car"
       class="w-[320px] opacity-0"
       style="animation: driftIn 1.6s cubic-bezier(.2,.8,.2,1) forwards;"
       viewBox="0 0 512 128" fill="none">
    <!-- simplified Mercedes SLR silhouette -->
    <path d="M40 80
             Q80 40 140 40
             H280
             Q320 40 360 60
             L420 60
             Q460 60 480 80
             Z"
          fill="white" opacity="0.9"/>
    <circle cx="140" cy="90" r="16" fill="#000"/>
    <circle cx="360" cy="90" r="16" fill="#000"/>
  </svg>

</div>

<!-- BRAND -->
<div id="brand"
     class="fixed inset-0 z-40 flex items-center justify-center opacity-0">
  <div class="text-center">
    <div class="text-[40px] font-black tracking-[.35em]">
      <span class="text-accent">SLR</span>
      <span class="ml-3">BOOST</span>
    </div>
    <div class="mt-4 text-xs tracking-[.4em] text-white/40">
      POWER Â· PRESTIGE Â· SPEED
    </div>
  </div>
</div>

<!-- APP -->
<div id="app" class="opacity-0 transition-opacity duration-700">
  <!-- ðŸ”¥ TON APP ICI ðŸ”¥ -->
</div>

<script>
setTimeout(() => {
  document.getElementById("loader").classList.add("opacity-0");
  document.getElementById("brand").classList.remove("opacity-0");
  document.getElementById("brand").style.animation = "textReveal .9s ease-out forwards";
}, 1800);

setTimeout(() => {
  document.getElementById("loader").remove();
  document.getElementById("app").classList.remove("opacity-0");
}, 3000);
</script>

</body>
</html>
