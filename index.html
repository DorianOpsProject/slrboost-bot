<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>SLR BOOST</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bg: '#05070D',
            card: 'rgba(255,255,255,.04)',
            stroke: 'rgba(255,255,255,.08)',
            text: 'rgba(250,253,255,.96)',
            muted: 'rgba(250,253,255,.55)',
            accent: '#FFD400'
          },
          keyframes: {
            fade: {
              '0%': { opacity: '0', transform: 'translateY(6px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            fade: 'fade .8s ease-out both'
          },
          fontFamily: {
            ui: ['system-ui','-apple-system','Segoe UI','Roboto','Helvetica','Arial']
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-bg text-text font-ui">

  <main class="flex min-h-screen items-center justify-center px-6">
    <section
      class="w-full max-w-[420px] rounded-2xl border border-stroke bg-card p-8 text-center animate-fade">

      <!-- Logo / Signature -->
      <div class="mb-6 text-[13px] font-black tracking-[.25em] text-muted">
        SLR BOOST
      </div>

      <!-- Message principal -->
      <h1 class="text-[18px] font-black tracking-[.2px]">
        Application indisponible
      </h1>

      <p class="mt-3 text-[13.5px] leading-relaxed text-muted">
        Lâ€™application est temporairement indisponible.<br>
        Elle sera de nouveau accessible prochainement.
      </p>

      <!-- Ligne de statut -->
      <div class="mt-6 flex items-center justify-center gap-2 text-[12px] text-muted">
        <span class="h-1.5 w-1.5 rounded-full bg-accent animate-pulse"></span>
        <span>Statut : en cours</span>
      </div>

    </section>
  </main>

</body>
</html>
