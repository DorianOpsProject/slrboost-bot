<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SLR CATALOGUE</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#FFD400'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#05070D] overflow-hidden">

  <!-- LOADER -->
  <div id="loader"
       class="fixed inset-0 z-50 flex flex-col items-center justify-center">

    <!-- Glow -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute left-1/2 top-1/2 h-[420px] w-[420px]
                  -translate-x-1/2 -translate-y-1/2 rounded-full
                  bg-[radial-gradient(circle,rgba(255,212,0,.25),transparent_65%)]
                  blur-[90px] animate-pulse"></div>
    </div>

    <!-- Text -->
    <div class="relative text-center select-none">
      <div class="text-[34px] font-black tracking-[.35em]">
        <span class="text-accent animate-pulse">SLR</span>
        <span class="ml-2 text-white/90">CATALOGUE</span>
      </div>
      <div class="mt-4 text-[12px] tracking-[.4em] text-white/40 animate-pulse">
        LOADING
      </div>
    </div>
  </div>

  <!-- APP FRAME -->
  <iframe id="appFrame"
          src="app.html"
          class="fixed inset-0 w-full h-full border-0
                 opacity-0 transition-opacity duration-700"></iframe>

  <script>
    const frame = document.getElementById("appFrame");
    const loader = document.getElementById("loader");

    frame.onload = () => {
      loader.classList.add("opacity-0");
      frame.classList.add("opacity-100");

      setTimeout(() => loader.remove(), 700);
    };
  </script>

</body>
</html>
